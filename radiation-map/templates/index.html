
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiation Sensor Network</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tX/miZyoHS5obTRR9BMY="
          crossorigin=""/>
          
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/img/radiation.png">
    
    <style>
        body {
            padding-top: 1rem;
            padding-bottom: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .container {
            max-width: 1400px;
        }
        
        .header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .header h1 {
            font-weight: 300;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #6c757d;
            margin-bottom: 0;
        }
        
        #map {
            height: 60vh;
            min-height: 500px;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 1.5rem;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin: 2rem 0;
            padding: 1rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        .alert {
            margin: 1rem 0;
        }
        
        .device-popup h5 {
            color: #0d6efd;
            margin-bottom: 0.5rem;
        }
        
        .device-popup p {
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }
        
        .device-popup .btn {
            margin-top: 0.5rem;
        }
        
        .last-updated {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: right;
            margin-top: 0.5rem;
        }
        
        .radiation-marker {
            font-size: 24px;
            text-align: center;
            color: #dc3545;
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            #map {
                height: 50vh;
                min-height: 400px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <div>
                    <h1>Radiation Sensor Network</h1>
                    <p class="mb-0">Real-time radiation monitoring data from Safecast network</p>
                </div>
                <div class="text-muted text-end d-none d-md-block">
                    <div>Last updated: <span id="last-updated">Loading...</span></div>
                </div>
            </div>
        </header>
        
        <!-- Error Message -->
        <div id="error-message" class="alert alert-danger d-none" role="alert">
            <!-- Error messages will be displayed here -->
        </div>
        
        <!-- Map Container -->
        <div class="position-relative">
            <div id="map"></div>
            <div id="loading" class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="mt-3">Loading map data...</div>
            </div>
        </div>
        
        <!-- Chart Container -->
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
        
        <!-- Footer -->
        <footer class="text-center text-muted mt-4">
            <div class="last-updated d-md-none">
                Last updated: <span id="last-updated-mobile">Loading...</span>
            </div>
            <div class="mt-2">
                <small>
                    Data provided by <a href="https://safecast.org" target="_blank">Safecast</a> | 
                    <a href="https://github.com/Safecast/General/wiki/Safecast-API" target="_blank">API Documentation</a>
                </small>
            </div>
        </footer>
    </div>
    
    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    
    <!-- Application Script -->
    <script src="/static/js/main.js"></script>
    
    <script>
        // Update both last updated elements
        function updateLastUpdatedTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const formattedTime = now.toLocaleDateString('en-US', options);
            document.getElementById('last-updated').textContent = formattedTime;
            document.getElementById('last-updated-mobile').textContent = formattedTime;
        }
        
        // Initial update
        updateLastUpdatedTime();
    </script>
</body>
</html>
