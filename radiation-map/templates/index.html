
<!DOCTYPE html>
<html>
<head>
    <title>Radiation Sensor Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Radiation Sensor Network</a>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- Loading Indicator -->
            <div id="loading" class="text-center my-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading devices...</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="alert alert-danger d-none" role="alert">
                An error occurred while loading the data. Please try again later.
            </div>

            <!-- Map Container -->
            <div class="card mb-4">
                <div class="card-header bg-light">
                    <h5 class="mb-0">Sensor Locations</h5>
                </div>
                <div class="card-body p-0">
                    <div id="map"></div>
                </div>
            </div>

            <!-- Chart Container -->
            <div id="chart-container" class="card mb-4 d-none">
                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Radiation Measurements</h5>
                    <button id="close-chart" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-x"></i> Close
                    </button>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
